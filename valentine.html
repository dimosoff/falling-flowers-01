  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      overflow: hidden;
      font-size: 16px;
    }

    body {
      height: 100vh;
      overflow: hidden;
      /* background: linear-gradient(to left, #333 50%, #ddd 50%); */
      /* background: radial-gradient(#fff 0%, #0067ff 100%); */
      background: radial-gradient(#0067ff 0%, #0067ff 100%);
    }

    .content {
      gap: 50px;
      top: 50%;
      left: 50%;
      opacity: 0;
      display: flex;
      position: absolute;
      max-width: 100%;
      transform: translate(-50%, -50%) scale(0.1);
      transition: opacity 2.5s cubic-bezier(0, 1, 0, 1), transform 2.5s cubic-bezier(.39, .49, .29, 1.2);
      align-items: center;
      padding-left: 20px;
      padding-right: 20px;
      flex-direction: column;
    }

    body.show-logo .content {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .logo {
      color: #fff;
      width: 400px;
      position: relative;
      max-width: 100%;
    }

    .logo svg {
      width: 100%;
      height: auto;
    }

    .button {
      color: #fff;
      border: 0;
      padding: 0.5em 1.5em;
      font-size: 18px;
      transform: translateY(0px);
      min-height: 50px;
      transition: transform 0.25s;
      border-radius: 50px;
      background-color: #f02626;
    }

    .button:hover {
      transform: translateY(-5px);
    }

    .button::after {
      top: -10px;
      left: 5%;
      width: 90%;
      height: 36px;
      content: "";
      display: block;
      position: absolute;
      /* transform: translateY(-35%); */
      background: url("new-year/snow-01.png") center / 100% 100% no-repeat transparent;
    }

    .button_alt::after {
      top: -18px;
      transform: rotate(-2deg);
      background-image: url("new-year/snow-02.png");
    }

    
  </style>
