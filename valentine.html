  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      overflow: hidden;
      font-size: 16px;
    }

    body {
      height: 100vh;
      overflow: hidden;
      /* background: linear-gradient(to left, #333 50%, #ddd 50%); */
      /* background: radial-gradient(#fff 0%, #0067ff 100%); */
      background: radial-gradient(#0067ff 0%, #0067ff 100%);
    }

    .content {
      gap: 50px;
      top: 50%;
      left: 50%;
      opacity: 0;
      display: flex;
      position: absolute;
      max-width: 100%;
      transform: translate(-50%, -50%) scale(0.1);
      transition: opacity 2.5s cubic-bezier(0, 1, 0, 1), transform 2.5s cubic-bezier(.39, .49, .29, 1.2);
      align-items: center;
      padding-left: 20px;
      padding-right: 20px;
      flex-direction: column;
    }

    body.show-logo .content {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .logo {
      color: #fff;
      width: 400px;
      position: relative;
      max-width: 100%;
    }

    .logo svg {
      width: 100%;
      height: auto;
    }

    .button {
      color: #fff;
      border: 0;
      padding: 0.5em 1.5em;
      font-size: 18px;
      transform: translateY(0px);
      min-height: 50px;
      transition: transform 0.25s;
      border-radius: 50px;
      background-color: #f02626;
    }

    .button:hover {
      transform: translateY(-5px);
    }

    .button::after {
      top: -10px;
      left: 5%;
      width: 90%;
      height: 36px;
      content: "";
      display: block;
      position: absolute;
      /* transform: translateY(-35%); */
      background: url("new-year/snow-01.png") center / 100% 100% no-repeat transparent;
    }

    .button_alt::after {
      top: -18px;
      transform: rotate(-2deg);
      background-image: url("new-year/snow-02.png");
    }

    .modal {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
      z-index: 1010;
      padding: 3rem;
      display: flex;
      position: fixed;
      overflow-y: auto;
      visibility: hidden;
      overflow-x: hidden;
      transition: opacity 0.3s, visibility 0.3s;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.4);

      overflow: hidden;
      perspective: 100px;
    }

    .modal.opened {
      opacity: 1;
      visibility: visible;
    }

    .modal__inner {
      width: 730px;
      margin: auto;
      padding: 3.5rem 2.75rem;
      overflow: hidden;
      position: relative;
      max-width: 100%;
      border-radius: 20px;
      background-color: #fff;

      transform: rotate3d(1, 0, 0, 20deg) scale3d(1, 1, 1) translate3d(0px, 730px, -110px);
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }

    .modal.opened .modal__inner {
      transform: rotate3d(1, 0, 0, 0deg) scale3d(1, 1, 1) translate3d(0px, 0px, 0px);
    }

    .modal__close {
      top: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      border: none;
      cursor: pointer;
      z-index: 5;
      position: absolute;
      background-color: transparent;
    }

    .modal__close::before,
    .modal__close::after {
      top: 50%;
      left: 0;
      width: 100%;
      content: "";
      position: absolute;
      border-bottom: 2px solid #666;
    }

    .modal__close::before {
      transform: rotate(-45deg);
    }

    .modal__close::after {
      transform: rotate(45deg);
    }

    @media (max-width: 575.98px) {
      body::before {
        background-size: 90% auto;
      }

      .modal {
        padding: 1.5rem;
      }

      .modal__inner {
        padding: 3.5rem 1.75rem 2rem;
      }

      .modal__close {
        top: 10px;
        right: 10px;
        width: 30px;
        height: 30px;
      }
    }
  </style>
